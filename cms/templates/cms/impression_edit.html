{% extends "cms/base.html" %}
{% load bootstrap4 %}

{% block title %}ImpressionEdit{% endblock title %}

{% block content %}
<h4 class="mt-4 mb-5 border-bottom">ImpressionEdit</h4>
{% if impression_id %}
<form action="{% url 'cms:impression_mod' book_id=book_id impression_id=impression_id %}" method="post">
  {% else %}
  <form action="{% url 'cms:impression_add' book_id=book_id %}" method="post">
    {% endif %}
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <div class="form-group row">
        <div class="offset-md-3 col-md-9">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
  </form>
  <a href="{% url 'cms:impression_list' book_id=book_id %}" class="btn btn-secondary btn-sm">Back</a>
</form>
{% endblock content %}
