{% extends "cms/base.html" %}
{% load bootstrap4 %}

{% block title %}BooksEdit{% endblock title %}

{% block content %}
<h4 class="mt-4 mb-5 border-bottom">BooksEdit</h4>
{% if book_id %}
<form action="{% url 'cms:book_mod' book_id=book_id %}" method="post">
  {% else %}
  <form action="{% url 'cms:book_add' %}" method="post">
    {% endif %}
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <div class="form-group row">
      <div class="offset-md-3 col-md-9">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </form>
  <a href="{% url 'cms:book_list' %}" class="btn btn-secondary btn-sm">Back</a>
</form>
{% endblock content %}
